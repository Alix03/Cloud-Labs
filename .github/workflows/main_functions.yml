name: Deploy Python Functions

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # AGGIUNTO: Installazione dipendenze per sicurezza
      - name: 'Install dependencies'
        run: |
          cd 4_functions  # <--- ASSICURATI CHE IL NOME SIA CORRETTO
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 'Deploy Azure Functions'
        uses: Azure/functions-action@v1
        with:
          # USA IL NOME ESATTO CHE VEDI SUL PORTALE (quello con le lettere casuali)
          app-name: 'lab2-functions-alice-byd5hkfaeea9evga' 
          # INDICA LA CARTELLA DOVE HAI UNITO IL CODICE
          package: './4_functions' 
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
